<div class="container">
  <div class="row">
    <div class="title col-sm-12">
      <p>Temporizador</p>
    </div>
  </div>
  <div class="row">
    <div class="clock col-sm-12">
      <p id="clock">00:00:01</p>
      p.m.
    </div>
  </div>
  <div class="create row">
    <div class="col-sm-3"></div>
    <div class="controles col-sm-6">
      <img
        id="controles-item"
        width="7%"
        onmouseout="this.src='assets/reiniciar.png';"
        onmouseover="this.src='assets/reiniciar2.png';"
        src="assets/reiniciar.png"
      />
      <img
        id="controles-item"
        width="8%"
        onmouseout="this.src='assets/play.png';"
        onmouseover="this.src='assets/pause.png';"
        src="assets/play.png"
      />
    </div>
    <div class="col-sm-3"></div>
  </div>

  <div
    class="dropdown-divider"
    id="line-one"
    style="border-color: rgb(217, 210, 210)"
  ></div>
  <div
    class="dropdown-divider"
    id="line-two"
    style="border-color: rgb(217, 210, 210)"
  ></div>

  <div class="menu row">
    <app-menu></app-menu>
  </div>
</div>
